{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Registration</title>
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body>
        <div class="container">
            <div class="registration form">
                <header>Registration</header>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    
                    <input type="text" placeholder="Enter your First Name" name="first_name">
                    <input type="text" placeholder="Enter your Last Name" name="last_name">
                    <input type="text" placeholder="Enter your Email ID" name="email">
                    <input type="password" placeholder="Create a Password" name="password1">
                    <input type="password" placeholder="Re-Type your Password" name="password2">
                    <input type="submit" class="button" value="Signup">
                    
                    <center>
                        {% if error %}
                        <p style="color: red;">{{ error }}</p>
                        {% endif %}
                    </center>
                </form>
                
                <div class="signup">
                    <span class="signup">Already have an account?
                        <a href="{% url 'login' %}"><label for="check">Sign In</label></a>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
